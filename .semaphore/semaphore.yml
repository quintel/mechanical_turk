version: v1.0
name: Run Mechanical Turk
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
execution_time_limit:
  hours: 3
blocks:
  - name: RSpec
    task:
      jobs:
        - name: Test
          commands:
            - checkout
            - cache restore
            - gem install bundler
            - bundle install --deployment --path vendor/bundle
            - cache store
            - bundle exec rspec spec/mekko/mekko_supply_demand_spec.rb
      env_vars:
        - name: SERVER
          value: 'https://beta.engine.energytransitionmodel.com'
